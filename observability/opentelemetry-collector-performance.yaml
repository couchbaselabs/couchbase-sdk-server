receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:10001
        tls:
          cert_file: "/etc/ssl/certs/ca.crt"
          key_file: "/etc/ssl/certs/ca.key"
          # Disable weak cipher suites
          min_version: "1.2"
          max_version: "1.3"

  hostmetrics:
    scrapers:
      load:
      cpu:
      disk:
      filesystem:
      memory:
      network:
      paging:
      process:

extensions:
  health_check:
  pprof:
  zpages:

processors:
  batch:

exporters:  
  prometheus:
    endpoint: "0.0.0.0:10002"

  otlp/honeycomb_tracing:
    endpoint: "api.honeycomb.io:443"
    headers:
      "x-honeycomb-team": "bQMef6WpRjOr46OL6SDTHM"
      "x-honeycomb-dataset": "sdk.performance"

service:
  extensions: [health_check,pprof,zpages]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/honeycomb_tracing]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
